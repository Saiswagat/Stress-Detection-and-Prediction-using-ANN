<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Stress Detection System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome Link -->
    <style>
        /* All styles remain consistent with the home page */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            background-image: url('YOUR_IMAGE_URL_HERE'); /* Use the same background image */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow-x: hidden;
            flex-direction: column;
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            color: skyblue;
            margin-bottom: 10px;
            margin-top: -50px;
            text-align: center;
        }

        .sidebar {
            width: 0;
            height: 100vh;
            background-color: #333;
            position: fixed;
            top: 0;
            left: 0;
            overflow-x: hidden;
            transition: 0.5s;
            z-index: 100;
            padding-top: 60px;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #4CAF50;
        }

        .sidebar-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
            color: #333;
            cursor: pointer;
            z-index: 101;
        }

        .navbar {
            position: absolute;
            top: 20px;
            left: 0;
            right: 20px;
            text-align: right;
        }

        .nav-button {
            margin-left: 20px;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .nav-button:hover {
            background-color: #45a049;
        }

        .signup-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .signup-form h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .input-group input:focus {
            border-color: #4CAF50;
        }

        .signup-button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .signup-button:hover {
            background-color: #45a049;
        }

        .social-icons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icons a {
            font-size: 24px;
            color: #333;
            text-decoration: none;
            padding: 10px;
            border-radius: 50%;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, background-color 0.3s;
        }

        .social-icons a:hover {
            transform: scale(1.1);
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Title -->
    <div class="title">Sign Up - Stress Detection System</div>

    <!-- Sidebar Toggle Button -->
    <span class="sidebar-toggle" onclick="toggleSidebar()">&#9776;</span>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <a href="dashboard.html">Dashboard</a>
        <a href="about.html">About Us</a>
        <a href="services.html">Our Services</a>
        <a href="contact.html">Contact Us</a>
        <a href="signout.html">Sign Out</a>
    </div>

    <!-- Navbar -->
    <div class="navbar">
        <a href="home.html" class="nav-button">Home</a>
        <a href="signup.html" class="nav-button">Sign Up</a>
    </div>

    <!-- Sign Up Form Container -->
    <div class="signup-container">
        <form action="/signup" method="POST" class="signup-form">
            <h2>Create Your Account</h2>

            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="input-group">
                <label for="user_id">User ID:</label>
                <input type="text" id="user_id" name="user_id" required>
            </div>

            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="input-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>

            <button type="submit" class="signup-button">Sign Up</button>
        </form>

        <!-- Social Media Sign-Up Icons -->
        <div class="social-icons">
            <a href="#"><i class="fab fa-google"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
    </div>

    <script>
        // Sidebar Toggle Functionality
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            if (sidebar.style.width === "250px") {
                sidebar.style.width = "0";
            } else {
                sidebar.style.width = "250px";
            }
        }
    </script>
</body>
</html>
